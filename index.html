<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <style>
    
  </style>

<body>
  <div class="card">
    <div id="QR-container">
      <img src="./images/image-qr-code.png" alt="QR code">
    </div>
    <div id="improve-container">
      <p id="bolded-p">Improve your front-end skills by building projects</p>
    </div>
    <div id="QR-text-container">
      <p id="smaller-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div id="attribution-container">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://frankjohnnelson.com/">Johnne</a>.</p>
  </div>
